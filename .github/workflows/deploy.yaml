name: NestJS deploy to EC2 (Test)

on:
  push:
    branches:
      - test-deploy  # üî• Ch·ªâ ch·∫°y khi push v√†o nh√°nh test

jobs:
  deploy:
    name: Deploy NestJS (Test)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BE_AWS_KEY }}" > ~/.ssh/key_special
          chmod 600 ~/.ssh/key_special
          ssh-keyscan -H 52.221.208.107 >> ~/.ssh/known_hosts

      - name: Build the project
        run: |
          npm install
          npm run build

      - name: Deploy dist folder to EC2
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.BE_AWS_KEY }}
          REMOTE_HOST: "52.221.208.107"  # Ho·∫∑c IP con EC2 TEST n·∫øu c√≥
          REMOTE_USER: "ubuntu"
          SOURCE: "dist/"
          TARGET: "/home/ubuntu/be-journey-test"  # üî• Deploy v√†o th∆∞ m·ª•c ri√™ng

      - name: SSH into EC2 and restart app
        run: |
          ssh -i ~/.ssh/key_special ubuntu@52.221.208.107 << 'EOF'
          cd /home/ubuntu/be-journey-test  # üî• Ch·∫°y app trong th∆∞ m·ª•c test
          
          # T·∫°o file .env.production tr√™n EC2 test
          echo "DB_HOST=${{ secrets.DB_HOST }}" > .env.production
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env.production
          echo "MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}" >> .env.production
          echo "MYSQL_USER=${{ secrets.MYSQL_USER }}" >> .env.production
          echo "MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}" >> .env.production
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env.production
          echo "ENV=production" >> .env.production
          
          # C√†i ƒë·∫∑t dependencies
          npm install
          
          # Ch·∫°y ·ª©ng d·ª•ng test v·ªõi PM2 (kh√¥ng ·∫£nh h∆∞·ªüng app ch√≠nh)
          pm2 restart nest-app-test || pm2 start dist/main.js --name nest-app-test
          pm2 save
          EOF
