name: NestJS deploy to EC2 (Test)

on:
  push:
    branches:
      - test-deploy  # üî• Ch·∫°y khi push v√†o nh√°nh test

jobs:
  deploy:
    name: Deploy NestJS (Test)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Setup Node.js & Cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies & Build
        run: |
          npm ci
          npm run build

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BE_AWS_KEY }}" > ~/.ssh/key_special
          chmod 600 ~/.ssh/key_special
          ssh-keyscan -H 52.221.208.107 >> ~/.ssh/known_hosts

      - name: Deploy ONLY dist folder to EC2
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.BE_AWS_KEY }}
          REMOTE_HOST: "52.221.208.107"
          REMOTE_USER: "ubuntu"
          SOURCE: "dist/"
          TARGET: "/home/ubuntu/be-journey-test/dist/"  # üî• Ch·ªâ c·∫≠p nh·∫≠t `dist/`

      - name: SSH into EC2 and restart app
        run: |
          ssh -i ~/.ssh/key_special ubuntu@52.221.208.107 << 'EOF'
          set -e
          cd /home/ubuntu/be-journey-test

          # üî• C·∫≠p nh·∫≠t bi·∫øn m√¥i tr∆∞·ªùng t·ª´ GitHub Secrets
          echo "DB_HOST=${{ secrets.DB_HOST }}" > .env.production
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env.production
          echo "MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}" >> .env.production
          echo "MYSQL_USER=${{ secrets.MYSQL_USER }}" >> .env.production
          echo "MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}" >> .env.production
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env.production
          echo "ENV=production" >> .env.production

          # Ki·ªÉm tra n·∫øu dist/main.js kh√¥ng t·ªìn t·∫°i
          if [ ! -f "dist/main.js" ]; then
            echo "‚ùå ERROR: dist/main.js not found!"
            exit 1
          fi

          # Restart app v·ªõi PM2
          pm2 delete nest-app-test || true
          pm2 start dist/main.js --name nest-app-test --env production
          pm2 save
          pm2 list
          EOF
