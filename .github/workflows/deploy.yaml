name: NestJS deploy to EC2 (Test)

on:
  push:
    branches:
      - test-deploy  # ðŸ”¥ Test trÃªn branch nÃ y

jobs:
  deploy:
    name: Deploy to backend-journey
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BE_AWS_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 52.221.208.107 >> ~/.ssh/known_hosts

      - name: Create env
        run: |
          echo "DB_HOST=${{ secrets.DB_HOST }}" > .env.production
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env.production
          echo "MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}" >> .env.production
          echo "MYSQL_USER=${{ secrets.MYSQL_USER }}" >> .env.production
          echo "MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}" >> .env.production
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env.production
          echo "ENV=production" >> .env.production
          echo "PORT=${{ secrets.PORT }}" >> .env.production

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run build

      - name: Move .env.production to dist
        run: cp .env.production dist/
    
      - name: Deploy dist folder to EC2
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.BE_AWS_KEY }}
          REMOTE_HOST: "52.221.208.107"
          REMOTE_USER: "ubuntu"
          SOURCE: "dist"
          TARGET: "/home/ubuntu/backend-journey-test"  # ðŸ”¥ Deploy tháº³ng vÃ o backend-journey
          SCRIPT_AFTER: |
              cd /home/ubuntu/backend-journey-test
              pm2 delete backend-journey-test || true
              pm2 start dist/main.js --name backend-journey-test
              pm2 logs backend-journey-test
              pm2 save
          
